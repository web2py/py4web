[[extend 'layout.html']]
<style>
  code {margin: 0; padding: 0}
</style>

<a role="button" href="../index">Back to Examples</a>
[[if executable:]]

[[for file in files:]]
<div>
  <h3>[[=file['name'] ]]</h3>

</div>
